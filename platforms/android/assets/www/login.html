		<!-- jQueryMobileCSS - original without styling -->

        <title>Hello World</title>

    <body class="ui-mobile-viewport ui-overlay-b">
    <div data-role="page" data-theme='b'>
            <h1>Login</h1>
            <form id="frmlogin" onsubmit="return validation()">
	            <ul data-role="listview" data-inset="true">
		            <li data-role="fieldcontain">
			            <input data-clear-btn="true" type="email" name="email" id="email" value="" placeholder="Please Enter your email address.">
			        </li>
			        <li data-role="fieldcontain">
			        	<input autocomplete="off" type="password" name="pass" id="pass" value="" placeholder="Please Enter your password.">
			        </li>
			        <li>
			            <fieldset class="ui-grid-a">
	                        <div class="ui-block-a"><button type="submit" data-theme="b">Submit</button></div>
	                        <div class="ui-block-b"><button type="button" data-theme="b">Cancel</button></div>
		                </fieldset>
		             </li>
		         </ul>
	        </form>
	  </div>
    </body>
</html>
